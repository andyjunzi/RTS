<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-example36-production</title>
  

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
  <script src="js/registration.js"></script>
  <link rel="stylesheet" href="css/registration.css">
  <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
  
</head>
<body ng-app="form-example1" ng-controller="appCtrl">
	<div >
  		<form name="form" class="css-form" novalidate>
  			<div>
    			Username:
			    <input type="text" ng-model="user.name" name="name" username required/><br />
			    <span >{{user.name}}</span>
			    <span ng-show="form.name.$pending.username">Checking if this name is available ...</span>
			    <span ng-show="form.name.$error.username">This username is already taken!</span>
  			</div>
  
			<div>
			   Email:
			    <input type="email" ng-model="user.email" name="userEmail" ng-model-options="{ updateOn: 'blur' }"  class="form-control" required />
				<div ng-show="form.userEmail.$dirty && form.userEmail.$invalid">Invalid:
      				<span ng-show="form.userEmail.$error.required">Tell us your email.</span>
      				<span ng-show="form.userEmail.$error.email">This is not a valid email.</span>
    			</div>
			</div>
			
  			<div ng-controller="DatepickerDemoCtrl">
  				Date of Birthday
  				 <input type="text" ng-model="user.dt" class="form-control" datepicker-popup="{{format}}" is-open="opened" min-date="1990-01-01" max-date="today" datepicker-options="dateOptions"  ng-required="true" close-text="Close" />
              		<span class="input-group-btn">
                		<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              		</span>
  			</div>
			
			<div >
			  Gender: 
			  <input type="radio" ng-model="user.gender" value="male" />male
			  <input type="radio" ng-model="user.gender" value="female" />female</div>
			</div>
  			<button ng-click="reset()" ng-disabled="isUnchanged(user)">RESET</button>
   			 <button ng-click="update(user)" ng-disabled="form.$invalid || isUnchanged(user)">SAVE</button>
   			 <pre>form = {{user | json}}</pre>
  			 <pre>master = {{master | json}}</pre>
		</form>
	</div>
</body>
</html>
